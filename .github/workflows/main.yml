name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

      if: always()
    - name: Install dependencies
      run: npm install

      if: always()
    - name: Run tests
      run: npm start

      if: always()
    - name: Build
      run: npm build:prod 
 
      if: always()
    - name: EsLint ts/tsx
      run: npm lint:ts  

      if: always()
    - name: Eslint scss
      run: npm lint:scss 

      if: always()
    - name: build Storybook
      run: npm storybook:build 
      
      if: always()
    - name: screenshot testings
      run: npm test:ui:ci  
 

